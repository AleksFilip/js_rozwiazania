<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Ile jednolitrowych puszek farby potrzebujesz do pomalowania powierzchni (m2)</p>
        <input id="powierzchnia" type="number">
        <input type="button" value="Oblicz" onclick="getPaintCanAmount();">
        <p id="print"></p>
    </form>
    
    <script>
        function getPaintCanAmount(){
            var x = document.getElementById("powierzchnia").value / 4;
            document.getElementById("print").innerHTML = "Liczba jednolitrowych puszek farby potrzebnych do pomalowania wynosi: " + Math.round(x);
        }
    </script>

</body>
</html>
